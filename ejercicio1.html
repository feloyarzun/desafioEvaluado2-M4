<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Ejercicio 1</title>
</head>

<body>
    <div>
        <div style="width: 40%;margin: 0 auto">
            <h2>
                Escríbenos !!!
            </h2>
            <div class="resultado" id="resultado" style="color:green;font-style: italic">
            </div>
            <form id="formulario">
                <div>
                    <div style="display: flex;flex-direction: column;">
                        <label>
                            Nombre completo
                        </label>
                        <input id="nombre" type="text">
                        <p class="errorNombre" style="color:red;font-style: italic;"></p>
                    </div>
                    <div style="display: flex;flex-direction: column;">
                        <label>
                            Asunto
                        </label>
                        <input id="asunto" type="text">
                        <p class="errorAsunto" style="color:red;font-style: italic;"></p>
                    </div>
                </div>
                <div style="display: flex;flex-direction: column;">
                    <label>
                        Mensaje
                    </label>
                    <textarea id="mensaje"></textarea>
                    <p class="errorMensaje" style="color:red;font-style: italic;"></p>
                </div>
                <div>
                    <button id="botton" type="submit">
                        Envíar mensaje
                    </button>
                </div>
            </form>
        </div>
    </div>


    <script>
  let form = document.getElementById("formulario")

form.addEventListener("submit", (event) => {
  event.preventDefault()
  limpiar();

  let resultado = document.getElementById("resultado")
  let nombre = document.getElementById("nombre").value
  let asunto = document.getElementById("asunto").value
  let mensaje = document.getElementById("mensaje").value

  const esValido = validarDatos(nombre, asunto, mensaje)

  console.log(esValido)
  if (esValido) {
    resultado.innerText = "Mensaje enviado con exito!!!"
  }
})

function validarDatos(nombre, asunto, mensaje) {
  const regLetras = /[a-zA-Z]+/i
  const nombreValido = regLetras.test(nombre)
  const asuntoValido = regLetras.test(asunto)
  const mensajeValido = regLetras.test(mensaje)


  if (!nombreValido) {
    document.querySelector(".errorNombre").innerText = 'El nombre es requerido'
  }
  if (!asuntoValido) {
    document.querySelector(".errorAsunto").innerText = 'El asunto es requerido'
  }
  if (!mensajeValido) {
    document.querySelector(".errorMensaje").innerText = 'El mensaje es requerido'
  }


  return nombreValido && asuntoValido && mensajeValido
}

function limpiar() {
  let errNom = document.querySelector(".errorNombre")
  let errAsunto = document.querySelector(".errorAsunto")
  let errMensaje = document.querySelector(".errorMensaje")

  errNom.innerText = ''
  errAsunto.innerText = ''
  errMensaje.innerText = ''
}



        
    </script>
</body>

</html>
