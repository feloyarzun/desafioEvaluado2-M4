<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Ejercicio 3</title>
</head>

<body>
    <div>
        <div>
            <h2>
                Resultado: <span class="resultado" id="resultado"></span>
            </h2>
            <div>
                <div>
                    <div>
                        <label for="">Valor 1</label>
                        <input id="valor1" type="text">
                    </div>
                    <div>
                        <label for="">Valor 2</label>
                        <input id="valor2" type="text">
                    </div>
                    <div style="display: flex">
                        <button id="btn-sumar" type="button">
                            Sumar
                        </button>
                        <button id="btn-restar" type="button">
                            Restar
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script>
    
        let num1 = document.getElementById('valor1');
        let num2 = document.getElementById('valor2');
        let res = document.getElementById('resultado');
        let btnSumar = document.getElementById('btn-sumar');
        let btnRestar = document.getElementById('btn-restar');

        function sumar() {
            let valor1 = parseInt(num1.value);
            let valor2 = parseInt(num2.value);
            let resultado = valor1 + valor2;
            res.innerHTML = ` ${resultado}`;
            
        }
        function restar() {
            let valor1 = parseInt(num1.value);
            let valor2 = parseInt(num2.value);
            let resultado = valor1 - valor2;

            if (resultado < 0) {
             res.innerHTML = "0";
             }else {
             res.innerHTML = ` ${resultado}`;
             }
        }

        btnSumar.addEventListener('click', sumar);
        btnRestar.addEventListener('click', restar);


    </script>
</body>

</html>
